{% extends 'base.html' %}
{% load static %}

{% block title %}Complete Your Profile | MacWin{% endblock %}

{% block extra_css %}
<style>
    :root {
        --primary-color: #0fc2c0;
        --primary-dark: #0d9e9c;
        --primary-light: #e6f9f9;
        --primary-lighter: #f0fcfc;
        --border-color: #e2e8f0;
        --text-color: #2d3748;
        --secondary-color: #718096;
        --error-color: #e53e3e;
        --error-light: #fff5f5;
    }

    .profile-container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 0 1rem;
    }

    .profile-card {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .profile-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .profile-header h1 {
        color: var(--primary-color);
        font-size: 2rem;
        margin: 0 0 1rem 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
    }

    .profile-header h1::before {
        content: "✨";
    }

    .profile-header p {
        color: var(--secondary-color);
        font-size: 1rem;
        max-width: 400px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .profile-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        color: var(--text-color);
        font-size: 0.9375rem;
        font-weight: 500;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        padding: 0.75rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: 0.5rem;
        font-size: 0.9375rem;
        transition: all 0.2s;
        width: 100%;
        background: white;
    }

    .form-group input[type="file"] {
        padding: 0.5rem;
        background: var(--primary-lighter);
        cursor: pointer;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-light);
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    .errorlist {
        list-style: none;
        padding: 0.5rem 0.75rem;
        margin: 0;
        background: var(--error-light);
        border-radius: 0.375rem;
        border-left: 4px solid var(--error-color);
        color: var(--error-color);
        font-size: 0.875rem;
    }

    .submit-btn {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
    }

    .submit-btn::before {
        content: "✨";
    }

    .submit-btn:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
    }

    .submit-btn:active {
        transform: translateY(0);
    }

    @media (max-width: 640px) {
        .profile-container {
            margin: 1.5rem auto;
        }

        .profile-card {
            padding: 1.5rem;
        }

        .profile-header h1 {
            font-size: 1.75rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">
                        {% if user_id == 0 %}
                            Complete Your Profile
                        {% else %}
                            Update Your Profile
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">
                                {% if user_id == 0 %}
                                    Complete Profile
                                {% else %}
                                    Update Profile
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
