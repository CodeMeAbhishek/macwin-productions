services:
  - type: web
    name: macwin-chat
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: macwin-chat.onrender.com,localhost,127.0.0.1
      - key: DATABASE_URL
        fromDatabase:
          name: macwin-db
          property: connectionString
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings
      - key: CSRF_TRUSTED_ORIGINS
        value: https://macwin-chat.onrender.com
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: macwin-db
    databaseName: macwin
    user: macwin
    plan: free 