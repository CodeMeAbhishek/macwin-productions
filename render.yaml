services:
  - type: web
    name: unisphere
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn unisphere.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: unisphere.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: unisphere-db
          property: connectionString
    healthCheckPath: /health/
    autoDeploy: true

databases:
  - name: unisphere-db
    databaseName: unisphere
    user: unisphere
    plan: free 